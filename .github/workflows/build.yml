name: build
on:
  push:
  schedule:
    - cron: 42 23 * * *
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: rm --recursive .git

      - uses: cachix/install-nix-action@v17
      - uses: cachix/cachix-action@v10
        with:
          name: m-bdf
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - run: nix shell nixpkgs#nixos-install-tools --command
          nixos-generate-config --no-filesystems --dir .
      - run: nix run -- nixpkgs#nixos-rebuild build --flake .#mae
          --print-build-logs --show-trace

  delete-old-builds:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 0
